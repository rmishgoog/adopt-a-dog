apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: auth-system
data:
  REALM_JWKS_LOCATION: "https://local.auth.adoptadog.com/realms/adoptadog/.well-known/openid-configuration"
  REALM_JWT_ISSUER: "https://local.auth.adoptadog.com/realms/adoptadog"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-server
  namespace: auth-system
spec:
  selector:
    matchLabels:
      app: auth-server
  template:
    metadata:
      labels:
        app: auth-server
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: auth-server
        image: auth-server-image
        ports:
        - containerPort: 3000
          name: auth
        - containerPort: 3010
          name: auth-debug
        env:
          - name: GOMAXPROCS
            valueFrom:
              resourceFieldRef:
                resource: limits.cpu
          - name: REALM_JWKS_LOCATION
            valueFrom:
              configMapKeyRef:
                name: auth-config
                key: REALM_JWKS_LOCATION
          - name: REALM_JWT_ISSUER
            valueFrom:
              configMapKeyRef:
                name: auth-config
                key: REALM_JWT_ISSUER
        resources:
          requests:
            memory: "64Mi"
            cpu: "250m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
           path: /liveness
           port: 3000
          initialDelaySeconds: 2
          periodSeconds: 5
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 2
        readinessProbe:
          httpGet:
           path: /readiness
           port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 2

---

apiVersion: v1
kind: Service
metadata:
  name: auth-server
  namespace: auth-system
spec:
  type: ClusterIP
  selector:
    app: auth-server
  ports:
   - protocol: TCP
     port: 3000
     targetPort: auth
     name: auth
   - protocol: TCP
     port: 3010
     targetPort: auth-debug
     name: auth-debug